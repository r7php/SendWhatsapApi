<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Envio WhatsApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #statusMessage {
            font-size: 16px;
            margin-bottom: 20px;
        }
        #qrCanvas {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h4>Conex√£o com WhatsApp</h4>
        <label>Inicie no terminal 'npm run start' para ver o qrcode</label>
        <div id="statusMessage" class="mb-4 text-muted">Aguardando conex√£o com o servidor...</div>

        <div class="row">
            <div class="col-md-6 text-center mb-4">
                <canvas id="qrCanvas" width="256" height="256"></canvas>
            </div>

            <div class="col-md-6">
                <form id="sendMessageForm">
                    <div class="form-group">
                        <label for="mensagem">Mensagem para envio:</label>
                        <textarea id="mensagem" name="mensagem" style="height: 200px;" class="form-control" required></textarea>
                        <br>
                        <label for="telefone">Telefone para envio:</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" placeholder="55119..." required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
                <div id="sendStatus" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000');
        const status = document.getElementById('statusMessage');
        const canvas = document.getElementById('qrCanvas');

        socket.on('connect', () => {
            status.textContent = 'üîå Conectado ao servidor Node.js.';
        });

        socket.on('qr', (qr) => {
            status.textContent = 'üì∑ Escaneie o QR Code para conectar ao WhatsApp.';
            QRCode.toCanvas(canvas, qr, function (error) {
                if (error) {
                    console.error('Erro ao gerar QR Code:', error);
                    status.textContent = 'Erro ao gerar QR Code!';
                }
            });
        });

        socket.on('ready', () => {
            status.textContent = '‚úÖ WhatsApp conectado e pronto para uso!';
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        socket.on('authenticated', () => {
            status.textContent = 'üîê WhatsApp autenticado com sucesso!';
        });

        socket.on('auth_failure', () => {
            status.textContent = '‚ùå Falha na autentica√ß√£o do WhatsApp.';
        });

        socket.on('disconnected', (msg) => {
            status.textContent = `‚ö†Ô∏è WhatsApp desconectado: ${msg}`;
        });

        socket.on('error', (msg) => {
            status.textContent = `üö´ Erro no cliente: ${msg}`;
        });

        document.getElementById('sendMessageForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const mensagem = document.getElementById('mensagem').value.trim();
            const telefone = document.getElementById('telefone').value.trim();

            if (mensagem !== '' && telefone !== '') {
                const data = {
                    number: `${telefone}@c.us`,
                    message: mensagem,
                };

            

                fetch('http://localhost:3000/send-message', {
                    method: 'POST',
                    headers: {
                        'Accept': '*/*',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(res => res.json())
                .then(resp => {
                    console.log('Mensagem enviada:', resp);
                    document.getElementById('sendStatus').textContent = '‚úÖ Mensagem enviada!';
                    document.getElementById('mensagem').value = '';
                    document.getElementById('telefone').value = '';
                })
                .catch(err => {
                    console.error('Erro:', err);
                    document.getElementById('sendStatus').textContent = '‚ùå Erro ao enviar mensagem!';
                });
            } else {
                document.getElementById('sendStatus').textContent = '‚ö†Ô∏è Preencha todos os campos!';
            }
        });
    </script>
</body>
</html>
